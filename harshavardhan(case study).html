<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Building Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #222;
            color: white;
        }
        header {
            background: #ff6600;
            color: white;
            padding: 15px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        #products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .product, .cart-item {
            border: 1px solid #ff6600;
            background: #333;
            padding: 15px;
            margin: 10px;
            text-align: center;
            width: 250px;
            border-radius: 10px;
        }
        .product img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        button {
            background: #ff6600;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #cc5500;
        }
        #cart {
            margin-top: 20px;
            padding: 20px;
            background: #444;
            border-radius: 10px;
            display: inline-block;
        }
        .cart-item button {
            background: red;
        }
        .buy-btn {
            margin: 20px auto;
            display: block;
            background: green;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>PC Building Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="products">
            <div class="product" data-id="1" data-name="Gaming CPU" data-price="25000">
                <img src="https://static.cybertron.com/clx/kits/gmset0000001mk/gmset0000001mk-home-page-m.png
" alt="Gaming CPU">
                <h2>Gaming CPU</h2>
                <p>₹95,000</p>
                <button onclick="addToCart(1, 'Gaming CPU', 95000)">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Graphics Card" data-price="42000">
                <img src="https://www.pngmart.com/files/7/Graphics-Card-Transparent-Background.png" alt="Graphics Card">
                <h2>Graphics Card</h2>
                <p>₹12,000</p>
                <button onclick="addToCart(2, 'Graphics Card', 12000)">Add to Cart</button>
            </div>
            <div class="product" data-id="3" data-name="Motherboard" data-price="12000">
                <img src="https://www.pngplay.com/wp-content/uploads/7/Motherboard-No-Background.png" alt="Motherboard">
                <h2>Motherboard</h2>
                <p>₹32,000</p>
                <button onclick="addToCart(3, 'Motherboard', 32000)">Add to Cart</button>
            </div>
            <div class="product" data-id="4" data-name="RAM 16GB" data-price="8000">
                <img src="https://w7.pngwing.com/pngs/66/856/png-transparent-g-skill-ddr4-sdram-intel-computer-data-storage-intel-intel-magenta-ram-thumbnail.png" alt="RAM 16GB">
                <h2>RAM 16GB</h2>
                <p>₹10,000</p>
                <button onclick="addToCart(4, 'RAM 16GB', 10000)">Add to Cart</button>
            </div>
            <div class="product" data-id="5" data-name="Power Supply 650W" data-price="6000">
                <img src="https://banner2.cleanpng.com/20180702/rux/aaw2jkzh1.webp" alt="Power Supply 650W">
                <h2>Power Supply 650W</h2>
                <p>₹8,000</p>
                <button onclick="addToCart(5, 'Power Supply 650W', 8000)">Add to Cart</button>
            </div>
        </section>
        
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
        </section>
        
        <button class="buy-btn" onclick="buyNow()">Buy Now</button>
    </main>
    
    <script>
        let cart = [];
        function addToCart(id, name, price) {
            cart.push({ id, name, price });
            updateCart();
        }
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }
        function updateCart() {
            let cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach((item, index) => {
                let li = document.createElement('li');
                li.className = 'cart-item';
                li.innerHTML = `${item.name} - ₹${item.price} <button onclick="removeFromCart(${index})">Remove</button>`;
                cartItems.appendChild(li);
            });
            document.getElementById('cart-count').innerText = cart.length;
        }
        function buyNow() {
            if (cart.length === 0) {
                alert("Your cart is empty! Add items before buying.");
            } else {
                alert("Thank you for your purchase!");
                cart = [];
                updateCart();
            }
        }
    </script>
</body>
</html>
